<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3eeff 0%, #f3e7e9 100%);
      color: #222;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #a84be7;
      color: #fff;
      box-shadow: 0 2px 8px rgba(168, 75, 231, 0.1);
      border-radius: 0 0 20px 20px;
      margin-bottom: 2rem;
      animation: fadeInDown 1s;
    }
    .navbar i {
      font-size: 2rem;
      margin-right: 1rem;
    }
    .navbar h1 {
      flex: 1;
      font-size: 2rem;
      margin: 0;
      letter-spacing: 2px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }
    .navbar a:hover {
      color: #ffd700;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .services-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .services-title {
      text-align: center;
      font-size: 2.2rem;
      color: #a84be7;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      animation: fadeInUp 1s;
    }
    .cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(168, 75, 231, 0.12);
      width: 300px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1.2s;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 8px 32px rgba(168, 75, 231, 0.18);
    }
    .card .icon {
      font-size: 2.5rem;
      color: #a84be7;
      margin-bottom: 1rem;
      animation: bounce 1.5s infinite alternate;
    }
    @keyframes bounce {
      to { transform: translateY(-8px);}
    }
    .card h3 {
      margin: 0.5rem 0 1rem 0;
      color: #222;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }
    .card p {
      color: #555;
      font-size: 1rem;
      text-align: center;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -60px;
      right: -60px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #a84be7 60%, #ffd700 100%);
      opacity: 0.12;
      border-radius: 50%;
      z-index: 0;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: #a84be7;
      color: #fff;
      border-radius: 20px 20px 0 0;
      margin-top: 2rem;
      font-size: 1rem;
      letter-spacing: 1px;
      box-shadow: 0 -2px 8px rgba(168, 75, 231, 0.1);
      animation: fadeInUp 1.5s;
    }
    @media (max-width: 900px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    <h2>this is service page</h2>
    <a href="index.html">Go Home</a>
</body>
</html>
